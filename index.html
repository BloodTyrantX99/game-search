<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Search</title>
  <style>
    body { font-family: Arial; background: #0f172a; color: white; text-align: center; padding: 20px; }
    input { padding: 10px; width: 250px; margin-right: 10px; }
    button { padding: 10px 15px; cursor: pointer; }
    #results { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .game-card { background: #1e293b; border-radius: 8px; overflow: hidden; padding: 10px; }
    .game-card img { width: 100%; height: 200px; object-fit: cover; }
    .game-card h3 { margin: 10px 0 5px; font-size: 16px; }
    .game-card p { margin: 0; font-size: 14px; }
  </style>
</head>
<body>

  <h1>ðŸŽ® Game Search</h1>

  <input type="text" id="searchInput" placeholder="Search for a game">
  <button id="searchButton">Search</button>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
